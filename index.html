<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Calculator</title>

<script type="text/javascript">

//Function to add numbers
function addNumbers(value1, value2)
{
  var nonEmptyOrAlphaValues = true;
  nonEmptyOrAlphaValues = checkNumbers(Number(value1), Number(value2));
  if (nonEmptyOrAlphaValues == true)
      addanswer.innerHTML = Number(value1) + Number(value2);
  else
    addanswer.innerHTML = "Fill in values.";
}

//Function to Subtract
function subtractNumbers(number1, number2)
{
  var nonEmptyValues = true;
  nonEmptyValues = checkNumbers(Number(number1), Number(number2));
  if (nonEmptyValues == true)
    subanswer.innerHTML= Number(number1) - Number(number2);
  else
    subanswer.innerHTML="Fill in values.";
}

//Function to multiply
function multiplyNumbers(number1, number2)
{
  var nonEmptyValues = true;
  nonEmptyValues = checkNumbers(Number(number1), Number(number2));
  if (nonEmptyValues == true)
  multiplyanswer.innerHTML=Number(number1) * Number(number2);
  else
  multiplyanswer.innerHTML="Fill in values.";
}

//Function to divide
function divideNumbers(number1, number2)
{
  var nonEmptyValues = true;
  nonEmptyValues = checkNumbers(Number(number1), Number(number2));
  if (nonEmptyValues == true)
  divideanswer.innerHTML=Number(number1) / Number(number2);
  else
  divideanswer.innerHTML="Fill in values.";
}


//Function to square
function squareNumbers(number1)
{
  var nonEmptyValues = true;
  nonEmptyValues = checkNumbers(Number(number1));
  if (nonEmptyValues == true)
  squareanswer.innerHTML=Number(number1) * Number(number1);
  else
  squareanswer.innerHTML="Fill in values.";
}


//Function to check if numbers are empty
function checkNumbers(number1,number2)
{
   if (isNaN(number1) ||  isNaN(number2) || number1=="" || number2=="") {
     return false;
   }
   return true;
 }
</script>


</head>
